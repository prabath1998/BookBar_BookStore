<li class="book">
  <img [src]="book.image" [alt]="book.name" width="150" height="200" />
  <p class="title">
    {{ book.name | titlecase }} by {{ book.author | titlecase }}
  </p>
  <p class="currency">{{ book.amount | currency: "LKR" }}</p>
  <button *ngIf="!isInCart" (click)="addToCart()">Add to Cart</button>
  <button *ngIf="isInCart" (click)="removeFromCart()">Remove from Cart</button>
</li>
