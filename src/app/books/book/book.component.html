<li class="flex border rounded-xl h-60">
  <img
    class="m-auto rounded-sm"
    [src]="book.image"
    [alt]="book.name"
    width="150"
    height="200"
  />
  <div class="m-auto">
    <p class="text-lg ">
      {{ book.name | titlecase }} by {{ book.author | titlecase }}
    </p>
    <p class="my-4 font-extralight">{{ book.amount | currency: "LKR" }}</p>
    <button class="bg-yellow-400 rounded p-3" *ngIf="!isInCart" (click)="addToCart()">Add to Cart</button>
    <button class="bg-red-400 rounded p-3" *ngIf="isInCart" (click)="removeFromCart()">
      Remove from Cart
    </button>
  </div>
</li>
